<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Farmer Query Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="card">
        <h1>AI Farmer Query Support</h1>
        <p class="subtitle">
            Smart assistance for crops, soil, pests, fertilizers, and irrigation
        </p>

        <div id="response-box" class="hidden">
            <h3>AI Response</h3>
            <p id="response"></p>
        </div>
        
        <textarea id="query" placeholder="Example: What fertilizer is best for paddy cultivation?"></textarea>

        <button onclick="askAI()">Ask AI</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
